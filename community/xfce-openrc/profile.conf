##########################################
###### use this file in the profile ######
##########################################

# possible values: openrc,systemd
initsys="openrc"

# use multilib packages; x86_64 only
# multilib="true"

# use pxe boot; initcpio hook
pxe_boot="false"

# desktop session executable
# default: auto detect
default_desktop_executable="xfce4-session"

# desktop file to launch session
# default: auto detect

################ install ################

# default displaymanager: none
# supported; lightdm, sddm, gdm, lxdm, mdm
displaymanager="lightdm"

# Set to false to disable autologin in the livecd
# autologin="true"

# nonfree xorg drivers
nonfree_xorg="false"
nonfree_mhwd="false"

# use plymouth; initcpio hook
plymouth_boot="false"

# unset defaults to given value
kernel="linux49"

# unset defaults to given value
# efi_boot_loader="grub"

# configure calamares for netinstall
# netinstall="false"

# configure calamares to use chrootcfg instead of unpackfs
# chrootcfg="false"

# use geoip for localization
# geoip='true'

# set uefi partition size
# efi_part_size=32M

# unset defaults to given value
# plymouth_theme=manjaro-elegant

# unset defaults to given values
# names must match systemd service names
# enable_systemd=('bluetooth' 'cronie' 'ModemManager' 'NetworkManager' 'org.cups.cupsd' 'tlp' 'tlp-sleep')
# disable_systemd=()

# unset defaults to given values,
# names must match openrc service names
# enable_openrc=('acpid' 'bluetooth' 'cgmanager' 'consolekit' 'cronie' 'cupsd' 'dbus' 'syslog-ng' 'NetworkManager')
enable_openrc=('acpid' 'alsasound' 'bluetooth' 'elogind' 'cupsd' 'dbus' 'syslog-ng' 'NetworkManager')
# disable_openrc=()

# unset defaults to given values
# addgroups="video,power,disk,storage,optical,network,lp,scanner,wheel"
addgroups="video,audio,power,disk,storage,optical,network,lp,scanner,wheel,input"

# the same workgroup name if samba is used
# smb_workgroup="Manjaro"

################# livecd #################

# unset defaults to given value
# hostname="manjaro"

# unset defaults to given value
# username="manjaro"

# unset defaults to given value
# password="manjaro"

